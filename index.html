    <!-- Bootstrap tooltips -->

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script>
    (function($) {
  "use strict"; // Start of use strict

  // Smooth scrolling using jQuery easing
  $('a.js-scroll-trigger[href*="#"]:not([href="#"])').click(function() {
    if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
      if (target.length) {
        $('html, body').animate({
          scrollTop: (target.offset().top - 54)
        }, 1000, "easeInOutExpo");
        return false;
      }
    }
  });

  // Closes responsive menu when a scroll trigger link is clicked
  $('.js-scroll-trigger').click(function() {
    $('.navbar-collapse').collapse('hide');
  });

  // Activate scrollspy to add active class to navbar items on scroll
  $('body').scrollspy({
    target: '#mainNav',
    offset: 54
  });

})(jQuery); // End of use strict
</script>

<script>
    let scrollPosition = window.pageYOffset;
    const menuHeight = 56;
    function changeActive() {
  'use strict';
  const section = document.querySelectorAll(".section-divider");
  let sections = {};
  let i = 0;

  Array.prototype.forEach.call(section, function(event) {
    sections[event.id] = event.offsetTop;
  });
  window.addEventListener("scroll", position);

  function position() {
        scrollPosition = window.pageYOffset;
  }
  for (i in sections) {
    if (sections[i] <= scrollPosition + menuHeight) {
      let activeAnchors = document.querySelectorAll('.active');      
      activeAnchors.forEach(anchor => anchor.classList.remove("active"));
      let nowActiveAnchors = document.querySelectorAll('a[href*=' + i + ']');
      nowActiveAnchors.forEach(function(anchor) {
        if (anchor.parentNode.classList.contains("nav-item")) {
          anchor.parentNode.classList.add("active");   
        }
      });
    }
  }

};
window.addEventListener("scroll", changeActive);
</script>
